<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wherever</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
            <link rel="stylesheet" href="src/style.css">
            <h1>
                Weather Wherever
            </h1>
            <h2></h2>
            <h3></h3>
            <form id="search-city">
                <input type="text" placeholder="Enter the city wherever you are..." autocomplete="off" autofocus="on"
                    id="search-city-input" />
            
                <input type="submit" value="Search" class="btn btn-dark w-10"/>
            </form>
            
            <div class="card mb-6">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="" width=200px id="icon">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="card-title">T O D A Y:</h2>
                         
                                     <h2 id="todays-temp"><div>
                                        <strong id="temperature"></strong>
                                        </div></h2>
                                       <br />
                            <ul>
                            <li class="card-text">Description: <span id="description"> - </span></li>
                            <li class="card-text">Humidity: <span id="humidity"> - %</span></li>
                            <li class="card-text">Wind: <span id="wind"> - km/h</span></li>
                            <li>Have a good day!</li>
                            </ul>

                        <div class="col-6">
                        </div>
                        </div>
                        <div class="weather-forecast" id="forecast">
                        </div>
                    </div>
                </div>
            </div>
            
        <br />
            <br />
            <p class="made">
                <a href="https://github.com/kickdirt/weather-search" id="githubLink" target="_blank">open source coded</a>
                made by kelly wiltshire
            </p>
        </div>
<script src="src/app.js"></script>
</body>
</html>
